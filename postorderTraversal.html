<!DOCTYPE html>
<html>
	<head>
		<title>后序遍历</title>
	</head>
	<body>
		<script>
			let tree = {
				val:10,
				left:{
					val:7,
					left:null,
					right:{
						val:11,
						left:{
							val:54,
							left:{
								val:3,
								right:null,
								left:null
							},
							right:{
								val:1,
								left:null,
								right:null
							}
						},
						right:{
							val:20,
							left:null,
							right:null
						}
					}
				},
				right:{
					val:33,
					right:{
						val:12,
						right:null,
						left:null
					},
					left:{
						val:21,
						left:null,
						right:null
					}
				},
			}							
			let result = [];
			const postorderTraversal = tree =>{	
				const mod = tree =>{
					if(tree){
						mod(tree.left);
						mod(tree.right);
						result.push(tree.val);
					}
				}
				mod(tree);
				return result;
			}
			console.log(postorderTraversal(tree));
		</script>
	</body>
</html>
