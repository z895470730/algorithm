<!DOCTYPE html>
<html lang="en">
<head>
    <title>堆排序</title>
</head>
<body>
    <script>
        var arr = [12, 23, 1,2,3,5,6];
        var len;    // 因为声明的多个函数都需要数据长度，所以把len设置成为全局变量

        function buildMaxHeap(arr) {   // 建立大顶堆
            len = arr.length;
            for (var i = Math.floor(len/2); i >= 0; i--) {	//第i个元素的子节点，可以通过i*2+1 和 i*2+2访问到，所有这里用了len/2
                heapify(arr, i);	//堆内保证父节点比两个子节点大，倒序进行的
            }
        }

        function heapify(arr, i) {     // 堆调整
            var left = 2 * i + 1,
                right = 2 * i + 2,
                largest = i;
                //largest用来保存一个二叉树节点中最大值的位置
            if (left < len && arr[left] > arr[largest]) {
                largest = left;
            }

            if (right < len && arr[right] > arr[largest]) {
                largest = right;
            }

            if (largest != i) {	//一个二叉树节点中，最大值的位置如果没有发生变化，则不交换
                swap(arr, i, largest);
                heapify(arr, largest);//发生位置变化的节点的子节点进行比较，位置调整
            }
        }

        function swap(arr, i, j) {
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }

        function heapSort(arr) {
            buildMaxHeap(arr);

            for (var i = arr.length-1; i > 0; i--) {
                swap(arr, 0, i);
                len--;
                heapify(arr, 0);
            }
            return arr;
        }
		console.log(heapSort(arr));
    </script>
</body>
</html>
