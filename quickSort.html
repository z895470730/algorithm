<!DOCTYPE html>
<html>
	<head>
		<title>快速排序</title>
	</head>
	<body>
		<script>
			let arr = [30, 12, 61, 42, 53, 11, 44, 25];
			
			const swap = (arr,a,b) =>{
				let temp = arr[a];
				arr[a] = arr[b];
				arr[b] = temp;
			}

			const partition = (arr, left, right) =>{
				let pivot = left;
				let point = pivot + 1;
				for(let i = point; i <= right; i ++){
					if(arr[i] < arr[pivot]){
						swap(arr,i,point);
						point++;
					}
				}
				swap(arr,pivot,point - 1);
				return point - 1;
			}

			const quickSort = (arr, left, right) =>{
				let partitionIndex = 0;
				let len = arr.length;
				let left = typeof left !== 'number' ? 0 : left;
				let right = typeof right !== 'number' ? len - 1 : right;
				if(left < right){
					partitionIndex = partition(arr, left, right);
					quickSort(arr, left, partitionIndex - 1);
					quickSort(arr, partitionIndex + 1, right);
				}
				return arr;
			}

			console.log(quickSort(arr));
		</script>
	</body>
</html>
