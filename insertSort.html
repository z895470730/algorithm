<!DOCTYPE html>
<html>
	<head>
		<title>直接插入排序</title>
	</head>
	<body>
		<script>				
			// 算法思想：
			// 插入排序将数组分为两个序列，一个是已排序序列，一个是待排序序列
			// 每次从待排序序列中取出并去除一个值，到已排序序列上比较，将其插
			// 入到合适的位置，并使已排序序列长度加1
			let arr = [10, 2, 32, 34, 5, 12, 54];
			const insertSort = arr =>{
				let len = arr.length;
				let pointer = 1;	//设置值指向待排序序列的第一个值，也是已排序序列的列尾后的一个值
				if(len <= 1) return arr;
				for(let i = pointer; i < arr.length; i ++){	//用于遍历待排序序列
					let toBeSorted = arr.splice(i,1)[0];	//从待排序序列中取出第一个数据
					for(let sortedIndex = 0; sortedIndex <= pointer; sortedIndex ++){	//遍历已排序数组逐个比较
						if(sortedIndex === pointer){		//用于遍历已排序的指针如果和待排序的指针相同则表示待排序数据大于已排序序列中的所有数据
							arr.splice(pointer, 0, toBeSorted);
							pointer++;
							break;
						}
						if(toBeSorted < arr[sortedIndex]){
							arr.splice(sortedIndex, 0, toBeSorted);
							pointer ++;
							break;
						};
					}				
				}
				return arr;
			}
			console.log(insertSort(arr))
		</script>
	</body>
</html>
